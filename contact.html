    <script>
      
        AOS.init({
            offset: 300,
            duration: 1000,
            once: true
        });



        $(document).ready(function () {



            $("#enquiry_form_popup").submit(function () {
                var str = $(this).serialize();

                $.ajax({
                    type: "POST",
                    url: "contact-process.php",
                    data: str,

                    success: function (msg) {
                        if (msg == 'OK') {
                            result = '<p style="color:green; font-weight: 600;font-size: 18px;width:100%">Email Sent Successfully!<\/p>';
                            $('#enquiry_form_popup').delay(20000).fadeOut();
                            $('#enquiry_form_popup')[0].reset();
                            window.location.href = "thankyou.html";
                        } else {
                            result = msg;
                        }
                        $('#popup-note').html(result);
                    }

                });
                return false;
            });

            $("#enquiry_form_footer").submit(function () {
                var str = $(this).serialize();

                $.ajax({
                    type: "POST",
                    url: "contact-process.php",
                    data: str,
